<extend name="Base/matrix" />
<block name="content">
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"><a href="javascript:;" ><i class="icon-home"></i>地域统计</a><a href="javascript:;" ></i>用户统计</a></div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
          <div class="widget-box">
            <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>用户统计</h5>
            </div>
          <div class="widget-content">
            <div class="text-center mb10 ln38">
                <form class="form-search">
				  <select class="span2" name="provinceid">
				  	<option value="0">选择省份查询</option>
                    <foreach name="province" item="v" key='key'>
                        <option value="{{$key}}" <if condition="$Think.get.provinceid eq $key">selected</if> >{{$v}}</option>
                    </foreach>
                  </select>
                  <input type="text" name="timestart" class="form_datetime w100"  value="{{$Think.get.timestart}}" placeholder="开始时间">
				  <input type="text" name="timeend" class="form_datetime w100"  value="{{$Think.get.timeend}}" placeholder="结束时间">
                  <button type="submit" class="btn">搜索</button>
                  <button type="submit" class="btn" name="export" value="1" title="最多可以导出{{$exportMax}}条">导出</button>
				  
				  <a target="_blank" class="btn" href="/ip/usermap?timestart={{$Think.get.timestart}}&timeend={{$Think.get.timeend}}">查看地图</a>
				  <a target="_blank" class="btn" href="/ip/trend?provinceid={{$Think.get.provinceid}}&timestart={{$Think.get.timestart}}&timeend={{$Think.get.timeend}}">查看趋势图</a>
                </form>
            </div>
        <div class="oyat">    
            <table class="table table-bordered table-striped" id="oCenter" style="">
              <thead>
                <tr>
                  <th>日期</th>
                  <th>省份</th>
                  <th>注册总人数</th>
                  <th>当天新注册人数</th>
                  <th>充值总人数</th>
                  <th>当天新充值人数</th>
                  <th>充值总金额</th>
                  <th>当天新充值金额</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="data" item="item">
                <tr>
                  <td>{{$item.date}}</td>
                  <td>{{$item.province}}</td>
                  <td>{{$item.totaluser}}</td>
                  <td>{{$item.newuser}}</td>
                  <td>{{$item.totalrecharge}}</td>
                  <td>{{$item.newrecharge}}</td>
                  <td>{{$item.totalmoney}}</td>
                  <td>{{$item.newmoney}}</td>
                </tr>
              </foreach>
              </tbody>
            </table>
            <div class="pagination alternate text-center">{{$page}}</div>
          </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>

</block>
<block name="cssadd">
<link rel="stylesheet" href="__RES__css/bootstrap-datetimepicker.min.css" />
</block>
<block name="jsadd">
<script src="__RES__js/bootstrap-datetimepicker.min.js"></script>
<script>
    $('.form_datetime').datetimepicker({
        format: 'yyyy-mm-dd',
        showMeridian: false,
        autoclose: true,
        minView: 2,
        todayBtn: true,
    });
</script>
</block>
