<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta name="format-detection" content="telephone=no"/>
    <meta content="email=no" name="format-detection" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" >
    <title>找回密码</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/retrieve.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="css/IE8.css"><![endif]-->
    <script src="lib/jquery-3.1.1.js"></script>
</head>
<body>

    <div class="retrieve-container">

        <div class="retrieve-header"></div>

        <div class="retrieve-content">

            <div class="content-title">
                <h2>找回密码</h2>
                <hr>
            </div>

            <div class="content-middle">

                <div class="middle-step">

                    <div class="stepFirst">
                        <p>1</p>
                        <i>确认账号</i>
                    </div>
                    <div class="progress-First"></div>
                    <div class="stepTwo missActive">
                        <p>2</p>
                        <i>安全验证</i>
                    </div>
                    <div class="progress-Two"></div>
                    <div class="stepThird missActive">
                        <p>3</p>
                        <i>重置密码</i>
                    </div>

                </div>

            </div>

            <div class="content-success">

                <div class="successIcon"></div>
                <p>密码修改成功 ! 是否重新登录 ?</p>

                <div class="logReturn">
                    <a href="#" id="login">立即登录</a>
                    <a href="#" id="backHome">返回首页</a>
                </div>

            </div>

            <div class="content-bottom">

                <div class="content-first">

                    <span id="phoneDesc">手机号:</span><input type="text" placeholder="请输入您的手机号码" id="inputPhone" ><div class="checkThis"></div><div class="wrongCheck">您的电话输入有误<div class="arrow"></div></div>


                    <span id="phoneNum">1381***1000</span>
                    <span id="getCurrent">获取验证码</span>

                </div>

                <div class="content-Qrcode"><p>验证码</p></div>

                <div class="authCode">
                    <span class="authDesc">验证码:</span><input type="text" placeholder="请输入手机验证码">
                </div>

                <div class="content-next">
                    <button id="retrieveBtn">下一步</button>
                </div>

            </div>

            <div class="updateIE">
                <p>您的浏览器版本过低,请<a href="http://chrome.360.cn/">更新浏览器</a>后再尝试该操作</p>
            </div>

        </div>

        <div class="retrieve-footer"></div>

    </div>



</body>

<script>

    $(function () {

        $('#inputPhone').focus(function () {

            $('.wrongCheck').css('display','none');
            $('.checkThis').css('display','none');
        });

        $('#inputPhone').blur(function () {

            var pattern = /^1[3|4|5|8]\d{9}$/;

            if ($(this).val() && pattern.test($(this).val())){

                 $('.checkThis').css('display','inline-block');
            }else {
                 $('.wrongCheck').css('display','block');
            }

        });

        $('#retrieveBtn').click(function () {

            //逻辑判断 验证码

            //成功,加载下一步

            if(true){

                $('.progress-First').addClass('progress-active');
                $('.stepTwo').removeClass('missActive');
                $('.content-Qrcode,#inputPhone,.checkThis,.wrongCheck').css('display','none');

                $('#phoneNum,#getCurrent').css('display','inline-block');
                $('.authCode').css('display','block');

                $(this).attr('id','next');


                $('#next').click(function () {
                    $('.stepThird').removeClass('missActive');
                    $('.progress-Two').addClass('progress-active');

                    $('.content-first,.authCode').css('display','none');
                    $('#next').attr('id','success');
                    $('#success').html('完成');


                    $('#success').click(function () {
                        $('.content-success').css('display','block');
                        $('.content-bottom').css('display','none');

                    });
                });


            }


            //失败

        });

    });

</script>

</html>
