<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta content="email=no" name="format-detection" />
	<title>登录 - 欢朋直播</title>
	<link rel="stylesheet" href="../../../static/css/reset.css">
	<link rel="stylesheet" href="./css/style.css?v=0.0.3">
	<!-- <link rel="stylesheet" href="./css/style.css"> -->
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="http://static.geetest.com/static/tools/gt.js"></script>
	<script src="../js/statistics.js?v=0.0.2"></script>
	<script src="../../static/js/common.js"></script>
	
	<script src="./js/layer.js"></script>
	<script src="./js/geetest.js"></script>
	<script>
        (function(){
            size();
            window.onresize = function (){
                size();
            };
            function size(){
                var winW = document.documentElement.clientWidth || document.documentElement.body.clientWidth;
                document.documentElement.style.fontSize = winW / 22.5 +'px';
            }
        })();
    </script>
</head>
<body>

<div class="container">
    <header class="header">
    	<a href="/mobile" class="back">
    		<img src="./images/icon_back.png" alt="">
    	</a>
        
    	<p class="title">登录</p>
    </header>
	<!-- 登录start -->
	<article class="" id="login">
		<div class="logo-huanpeng">
			<img src="./images/logo@136x136.png" alt="">
		</div>
		<form id="loginForm" class="form-container">
			<div class="wrapper">
				<label for="loginPhone" class="icon-phone"></label>
				<input type="tel" name="mobile" maxlength="11" id="loginPhone" placeholder="请输入手机号">
			</div>
			<div class="wrapper">
				<label for="loginPassword" class="icon-password"></label>
				<input type="password" name="password" id="loginPassword" placeholder="请输入密码">
			</div>
			<!-- <div class="wrapper" style="border-top:1px solid #f2f2f2;display:none" id="verifyCode">
				<label for="registerVerify" class="icon-verify"></label>
				<input type="text" id="registerVerify" placeholder="请输入验证码" name="identCode">
				<button class="mobile-code" id="mobileCode">获取验证码</button>
			</div> -->
		</form>
		<div class="login-btn">
			<a class="btn" id="loginBtn">登录</a>
			<a href="./register.html" class="btn btn-white mt20" id="goRegister">注册</a>
		</div>
		<div class="third-party" id="thirdParty">
			<p class="title">
			  <span>社交账号登陆</span>
			</p>
			<div class="wrapper">
			  <a href="../../personal/oauth/index.php?isWxClient=1&channel=wechat&order=login&ref_url=&client=h5" class="weixin" id="linkWeixin">
			  	<img src="./images/share_wechat@2x.png" alt="">
			  </a>
			  <a href="../../personal/oauth/index.php?channel=qq&order=login" id="linkQQ">
			  	<img src="./images/share_qq@2x.png" alt="">
			  </a>
			  <a href="../../personal/oauth/index.php?channel=weibo&order=login" id="linkWeibo">
			  	<img src="./images/share_weibo@2x.png" alt="">
			  </a>
			</div>
		</div>
	</article>
	<div id="geetest"></div>
	<!-- 登录end -->
	<script>
		$(function() {
			var ua = window.navigator.userAgent.toLowerCase();
		    var flag = ua.match(/MicroMessenger/i) == 'micromessenger';
		    if(flag) {
		        $('#thirdParty .wrapper').addClass('in-weixin');
		    }else {
		        $('#thirdParty .wrapper').removeClass('in-weixin');
		    }
		})
	</script>
	<script src="./js/main.js"></script>
</div>
</body>
</html>
